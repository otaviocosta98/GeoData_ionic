<ion-header>

  <ion-navbar>
    <ion-title>paises</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let pais of lista_paises" (click)="goToPaisDetails(pais)">
      <img src="{{pais.flag}}" height="60" width="60" />
      <h2>{{pais.name}}</h2>
      <p>{{pais.capital}}</p>
      <p>{{pais.subregion}}</p>
    </ion-item>
  </ion-list>
</ion-content>
