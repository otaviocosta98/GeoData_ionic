<ion-header>
  <ion-navbar>
    <ion-title>
      GeoData
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-select name="continentes" class="form-control" [(ngModel)]="continente">
      <ion-option value="" selected>Selecione um continente</ion-option>
      <ion-option [value]="Africa">Africa</ion-option>
      <ion-option [value]="Americas">Americas</ion-option>
      <ion-option [value]="Europe">Europa</ion-option>
      <ion-option [value]="Asia">Asia</ion-option>
      <ion-option [value]="Oceania">Oceania</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <button ion-button (click)="listarPaises()">Buscar</button>
  </ion-item>
</ion-content>
